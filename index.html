<script>
  const resultText = document.getElementById("quiz-result")?.innerText || "I just took the Vitafoods Asia 2025 Zone Quiz!";
  const pageUrl = window.location.href;
  
  document.getElementById("fb-share").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(resultText + ' #VitafoodsAsia')}`;
  
  document.getElementById("linkedin-share").href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(pageUrl)}&summary=${encodeURIComponent(resultText + ' #VitafoodsAsia')}`;
